name: businesscard
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.0.0-dev.68.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/selfiekerst3.jpg

  fonts:
    - family: Merriweather
      fonts:
        - asset: fonts/Merriweather-Regular.ttf

    - family: Didot
      fonts:
        - asset: fonts/Didot-HTF-M11-Medium.ttf
    - family: LemonMilk
      fonts:
        - asset: fonts/LemonMilkRegular-X3XE2.otf
    - family: Handlee
      fonts:
        - asset: fonts/Handlee-Regular.ttf
    - family: Amatic
      fonts:
        - asset: fonts/AmaticSC-Regular.ttf
    - family: Pacifico
      fonts:
          - asset: fonts/Pacifico-Regular.ttf





